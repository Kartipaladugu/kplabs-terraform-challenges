name:  Environment Variables

on:
  workflow_dispatch:   # allows manual trigger

jobs:
  demo:
    runs-on: ubuntu-latest
    env:                # ðŸ‘ˆ define environment variables for all steps in this job
      GLOBAL_VAR: "Hello from GitHub Actions"
      API_URL: "https://api.example.com"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use environment variables in a script
        run: |
          echo "This is global var: $GLOBAL_VAR"
          echo "API URL is: $API_URL"

      - name: Define env for only this step
        env:             # ðŸ‘ˆ step-level env
          STEP_ONLY_VAR: "I'm step specific"
        run: echo "Step-only var: $STEP_ONLY_VAR"
