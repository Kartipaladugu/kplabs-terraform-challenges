name: ⚙️ Enable GCP Compute Engine 
on:
  workflow_dispatch: # Use manual trigger

jobs:
  enable_api:
    runs-on: ubuntu-latest
    
    # CRITICAL: This grants the job permission to generate the OIDC token needed for WIF.
    permissions:
      contents: 'read'
      id-token: 'write' 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - id: 'auth'
        name: 'Authenticate via WIF'
        uses: 'google-github-actions/auth@v2'
        with:
          # ⚠️ HARDCODED WIF_PROVIDER: REPLACE WITH YOUR FULL PATH
          # Format: projects/PROJECT_NUMBER/locations/global/workloadIdentityPools/POOL_ID/providers/PROVIDER_ID
          workload_identity_provider: 'projects/618121682391/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          
          # HARDCODED SERVICE ACCOUNT: REPLACE WITH YOUR SA EMAIL
          service_account: 'kartikeyasha@karti-473806.iam.gserviceaccount.com' 

      - name: 'Set up Google Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          # HARDCODED PROJECT ID: REPLACE WITH YOUR PROJECT ID
          project_id: 'karti-473806' 
          
      - name: 'Execute gcloud Command to Enable Compute Engine API'
        run: |
          echo "Attempting to enable compute.googleapis.com for YOUR-PROJECT-ID..."
          
          gcloud services enable compute.googleapis.com \
            --project='YOUR-PROJECT-ID' 
          
          echo "Compute Engine API enablement request successful."
