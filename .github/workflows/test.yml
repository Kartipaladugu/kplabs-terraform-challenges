name: ⚙️ Enable GCP Compute Engine API

on:
  workflow_dispatch: # Use manual trigger

jobs:
  enable_api:
    runs-on: ubuntu-latest
    
    # ✅ CRITICAL: This grants the job permission to generate the OIDC token needed for WIF.
    permissions:
      contents: 'read'
      id-token: 'write' 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - id: 'auth'
        name: 'Authenticate via WIF'
        uses: 'google-github-actions/auth@v2'
        with:
          # ✅ Ensure this secret is present and holds the full path (projects/...)
          workload_identity_provider: '${{ secrets.WIF_PROVIDER }}'
          
          # ✅ Ensure this secret is present and holds the Service Account Email
          service_account: '${{ secrets.SERVICE_ACCOUNT }}'

      - name: 'Set up Google Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: '${{ secrets.GCP_PROJECT_ID }}'
          
      - name: 'Execute gcloud Command to Enable Compute Engine API'
        run: |
          echo "Attempting to enable compute.googleapis.com..."
          gcloud services enable compute.googleapis.com \
            --project=${{ secrets.GCP_PROJECT_ID }}
          echo "Compute Engine API enablement request successful."
