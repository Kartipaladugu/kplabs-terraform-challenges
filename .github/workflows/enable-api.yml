name: Enable Compute Engine API

on:
  workflow_dispatch: # Allows you to manually trigger the workflow
  
env:
  PROJECT_ID: airy-shadow-473609-h1 # ðŸ’¡ Your GCP Project ID
  GCP_SERVICE_ACCOUNT: ShaKar # ðŸ’¡ Your Service Account name (NOT the full email)

permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  enable_api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 'Authenticate to Google Cloud'
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          # ðŸš¨ FIX THIS: Replace with your actual Workload Identity Provider resource name.
          # Example: projects/123456789012/locations/global/workloadIdentityPools/my-pool/providers/my-provider
          workload_identity_provider: 'projects/31127017233/locations/global/workloadIdentityPools/POOL_ID/providers/PROVIDER_ID' 
          service_account: ${{ env.GCP_SERVICE_ACCOUNT }}@${{ env.PROJECT_ID }}.iam.gserviceaccount.com # ðŸ’¡ Using full email format for the action

      - name: 'Enable Compute Engine API'
        uses: 'google-github-actions/gcloud@v2' 
        with:
          # The gcloud command to enable the service
          cmd: services enable compute.googleapis.com --project ${{ env.PROJECT_ID }}
